<form [formGroup]="form" (ngSubmit)="onPressLogin()">
  <div class="container login-box d-flex justify-content-center align-items-center">
    <div class="card" style="width: 600px">
      <div class="card-body">
          <div class="d-flex justify-content-start align-items-center">
            <h4 class="card-title">{{ 'LOGIN_TITLE' | translate }}</h4>
          </div>
          <div style="height: 20px;"></div>
          <div class="mb-3">
            <label for="Name" class="form-label">{{ 'LOGIN_USERNAME_FIELD' | translate }}:</label>
            <input type="text" formControlName="userName" class="form-control" id="userName" [placeholder]="'LOGIN_USERNAME_PLEACHOLDER' | translate">
            <div *ngIf="form.get('userName')?.touched" ngClass="error-message">
              <div *ngIf="form.get('userName')?.hasError('required')">
                {{ 'LOGIN_USERNAME_REQUIRED_MESSAGE' | translate }}
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">{{ 'LOGIN_PASSWORD_FIELD' | translate }}:</label>
            <input type="password" formControlName="password" class="form-control" id="password" [placeholder]="'LOGIN_PASSWORD_PLEACHOLDER' | translate">
            <div *ngIf="form.get('password')?.touched" ngClass="error-message">
              <div *ngIf="form.get('password')?.hasError('required')">
                {{ 'LOGIN_PASSWORD_REQUIRED_MESSAGE' | translate }}
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <span>{{ 'LOGIN_SUBMIT_BUTTON' | translate }}</span>
            </button>
          </div>
      </div>
    </div>
    <app-loading *ngIf="loadingService.isLoading$ | async"></app-loading>
  </div>
</form>
